        .header::after {

            right: 0;
            height: 40px;

            border-radius: 50% 50% 0 0;

        .logo-container {

            height: 60px;

            align-items: center;
            justify-content: center;

            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        label {

            font-weight: 500;
            color: var(--text-color);

            height: 18px;

        .alert {

            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {

        }

        .alert-success {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {

            border-radius: 50%;
            width: 40px;
            height: 40px;

        .file-upload {

        }

        .file-upload input[type=file] {

        .file-upload label {

        }
        .logo img,
        .logo-img {
        width: 120px;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        }

    </style>
</head>

        // Funci√≥n para actualizar establecimientos seg√∫n MicroRed seleccionada
        function actualizarEstablecimientos() {
            const microredSelect = document.getElementById('microred');
            const establecimientoSelect = document.getElementById('establecimiento');
            const microredSeleccionada = microredSelect.value;
            
            // Limpiar opciones actuales
            establecimientoSelect.innerHTML = '<option value="">-- Seleccione establecimiento --</option>';
            
            // Si hay una MicroRed seleccionada
            if (microredSeleccionada && establecimientosPorMicroRed[microredSeleccionada]) {
                establecimientosPorMicroRed[microredSeleccionada].forEach(establecimiento => {
                    const option = document.createElement('option');
                    option.value = establecimiento;
                    option.textContent = establecimiento;
                    establecimientoSelect.appendChild(option);
                });
            }
        }

        // Funci√≥n para mostrar/ocultar campo de otro motivo
        function verificarOtroMotivo() {
            const motivoSelect = document.getElementById('motivo');
            const otroMotivoGroup = document.getElementById('otroMotivoGroup');
            const otroMotivoTextarea = document.getElementById('otroMotivo');
            
            if (motivoSelect.value === 'Otro') {
                otroMotivoGroup.style.display = 'block';
                otroMotivoTextarea.required = true;
            } else {
                otroMotivoGroup.style.display = 'none';
                otroMotivoTextarea.required = false;
                otroMotivoTextarea.value = '';
            }
        }

        // Funci√≥n para mostrar/ocultar fin de contrato seg√∫n modalidad
        function toggleFinContrato() {
            const modalidadSelect = document.getElementById('modalidadContrato');
            const finContratoInput = document.getElementById('finContrato');
            const modalidadesTemporales = ['CAS. DL.1057', 'CAS DL.728', 'Suplencia DL.276', 'Suplencia DL.1057', 'SERUMS', 'Locaci√≥n', 'Otros'];
            
            if (modalidadesTemporales.includes(modalidadSelect.value)) {
                finContratoInput.required = true;
                finContratoInput.parentElement.style.opacity = '1';
            } else {
                finContratoInput.required = false;
                finContratoInput.value = '';
                finContratoInput.parentElement.style.opacity = '0.5';
            }
        }

        // Funci√≥n para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'info') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${tipo} show`;
            alert.innerHTML = `
                <i class="fas ${tipo === 'success' ? 'fa-check-circle' : tipo === 'danger' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${mensaje}</span>
            `;
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Funci√≥n para limpiar el formulario
        function limpiarFormulario() {
            if (confirm('¬øEst√° seguro de que desea limpiar todo el formulario?')) {
                document.getElementById('soporteForm').reset();
                document.getElementById('establecimiento').innerHTML = '<option value="">-- Primero seleccione una MicroRed --</option>';
                document.getElementById('otroMotivoGroup').style.display = 'none';
                
                // Restablecer fecha de registro
                document.getElementById('fechaRegistro').valueAsDate = new Date();
                
                mostrarAlerta('Formulario limpiado correctamente', 'info');
            }
        }

        // Validaci√≥n de DNI (m√°ximo 9 d√≠gitos)
        document.getElementById('dni').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 9);
        });

        // Validaci√≥n de WhatsApp (debe empezar con 9 y tener 9 d√≠gitos)
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Si el primer d√≠gito no es 9, lo eliminamos
            if (value.length > 0 && value[0] !== '9') {
                value = '';
                mostrarAlerta('El n√∫mero de WhatsApp debe comenzar con 9', 'danger');
            }
            
            e.target.value = value.slice(0, 9);
        });

        // Validaci√≥n de correo electr√≥nico
        document.getElementById('correo').addEventListener('blur', function(e) {
            const email = e.target.value;
            const dominiosPermitidos = ['gmail.com', 'hotmail.com', 'outlook.com', 'outlook.es'];
            
            if (email) {
                const dominio = email.split('@')[1];
                if (!dominiosPermitidos.includes(dominio)) {
                    mostrarAlerta('El correo debe ser de: @gmail.com, @hotmail.com, @outlook.com o @outlook.es', 'danger');
                    e.target.setCustomValidity('Dominio de correo no v√°lido');
                } else {
                    e.target.setCustomValidity('');
                }
            }
        });

        // Establecer fecha de registro actual
        document.addEventListener('DOMContentLoaded', function() {
            // Fecha de registro (hoy)
            const hoy = new Date();
            document.getElementById('fechaRegistro').valueAsDate = hoy;
            
            // Establecer fecha m√°xima para fecha de nacimiento (no puede ser futuro)
            document.getElementById('fechaNacimiento').max = hoy.toISOString().split('T')[0];
            
            // Convertir texto a may√∫sculas en campo de nombres
            document.getElementById('nombreApellidos').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });
        });

        // Env√≠o del formulario - VERSI√ìN MEJORADA PARA GITHUB PAGES
        document.getElementById('soporteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('üöÄ INICIANDO ENV√çO DESDE GITHUB PAGES');
            
            // Validaciones
            const whatsapp = document.getElementById('whatsapp').value;
            if (whatsapp && whatsapp[0] !== '9') {
                mostrarAlerta('El n√∫mero de WhatsApp debe comenzar con 9', 'danger');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').classList.add('show');
            
            // Recopilar datos del formulario
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('üìù Datos del formulario:', data);
            
            // Si el motivo es "Otro", usar el texto personalizado
            if (data.motivo === 'Otro' && data.otroMotivo) {
                data.motivo = data.otroMotivo;
            }
            
            // Eliminar campo otroMotivo
            delete data.otroMotivo;
            
            // ENV√çO REAL A GOOGLE APPS SCRIPT
            try {
                console.log('üì§ Enviando a Google Apps Script:', GOOGLE_SCRIPT_URL);
                
                // Usar fetch con redirect para Google Apps Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    redirect: "follow",
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data)
                });

                document.getElementById('loading').classList.remove('show');
                
                const result = await response.json();
                console.log('‚úÖ Respuesta del servidor:', result);
                
                if (result.status === 'success') {
                    mostrarAlerta(`¬°Solicitud enviada exitosamente! Tu n√∫mero de ticket es: ${result.ticket}. Recibir√°s una confirmaci√≥n por correo.`, 'success');
                    
                    // Limpiar formulario despu√©s de env√≠o exitoso
                    setTimeout(() => {
                        if (confirm('¬øDesea realizar otra solicitud?')) {
                            limpiarFormulario();
                        }
                    }, 3000);
                } else {
                    mostrarAlerta('Error: ' + (result.message || 'Error desconocido del servidor'), 'danger');
                }
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                console.error('üí• Error completo en env√≠o:', error);
                mostrarAlerta('Error de conexi√≥n. Verifica tu internet e intenta nuevamente.', 'danger');
            }
        });

        // Funci√≥n para probar la conexi√≥n (opcional)
        async function probarConexion() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const text = await response.text();
                console.log('üîç Test conexi√≥n:', text);
                return true;
            } catch (error) {
                console.error('‚ùå Test conexi√≥n fall√≥:', error);
                return false;
            }
        }

        // Probar conexi√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                probarConexion().then(success => {
                    if (success) {
                        console.log('‚úÖ Conexi√≥n con Google Apps Script: OK');
                    } else {
                        console.warn('‚ö†Ô∏è Conexi√≥n con Google Apps Script: FALL√ì');
                    }
                });
            }, 1000);
        });
    </script>
